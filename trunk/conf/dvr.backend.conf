# the config for srs to dvr in backend control mode
# @see https://github.com/ossrs/srs/wiki/v5_CN_DVR
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;
vhost __defaultVhost__ {
    dvr {
        enabled             on;
        backend             http://127.0.0.1:8085/api/v1/dynamic_dvr;
    }
}
